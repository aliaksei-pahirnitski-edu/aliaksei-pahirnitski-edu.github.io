<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksim's Rainbow</title>
    <style>
        .root-section {
            width: 60em;
            margin: 3em auto 0 auto;
            background-color: aqua;
            text-align: center;
        }

        .rainbow-host {
            height: 24em;
        }

        h1 {
            font-size: 4em;
            background-color: greenyellow;
            text-align: center;
            /* margin: 0; */
        }

        #с {
            color: red
        }

        #днём {
            color: orange
        }

        #рождения {
            color: chocolate
        }

        #рождения>span {
            margin: 0;
        }

        #днём {
            color: orange
        }
    </style>
</head>

<body>

    <section class="root-section">
        <h1>
            <span id="с">C</span>
            <span id="днём">Днём</span>
            <span id="рождения">
                <span id="рож">Рож</span>
                <span id="де">де</span>
                <span id="ния">ния!</span>
            </span>
        </h1>
        <div class="rainbow-host">
            <div id="red">red</div>
        </div>
        <h1>
            <span id="Любимый">Любимый</span>
            <span id="Максим">Максим</span>
        </h1>
    </section>

</body>

</html>
